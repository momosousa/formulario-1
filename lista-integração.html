<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
    <title>Formulário - Lista de Integração</title>
	
  </head>
  
  <body>
    <header><h2 class="p-3 bg-dark text-white"> Formulário - Lista de Integração</h2></header>
	
	<form action="" id="formulario1">
	<h5 class="p-2 bg-secondary text-white">Dados Pessoais</h5>
	<!-- Nome -->
		<div class="row">
			<div class="col">
			<label for="nome">Nome</label>
			<input type="text" class="form-control" id="nome" onkeypress="return ApenasLetras(event,this);" required>
			</div>
			<div class="col">
			<label for="sobrenome">Sobrenome</label>
			<input type="text" class="form-control" id="sobrenome" onkeypress="return ApenasLetras(event,this);" required>
			</div>
		</div>
		
	<!-- Data e Estado Civil -->
		<div class="row">
			<div class="col">
			<label for="dataNascimento">Data de Nascimento</label>
			<input type="date" class="form-control" id="dataNascimento" required>
			</div>
			<div class="col">
			<label for="estadoCivil">Estado Civil</label>
			<select id="estadoCivil" class="form-select" required>
				<option selected disabled>Selecione...</option>
				<option value="solteiro">Solteiro</option>
				<option value="casado">Casado</option>
				<option value="divorciado">Divorciado</option>
				<option value="viuvo">Viúvo</option>
			</select>
			</div>
		</div>
		
	<!-- CPF e E-mail -->
		<div class="row">
			<div class="col">
			<label for="cpf" class="form-label">CPF</label>
			<input type="text" class="form-control" id="cpf" maxlength="14"  onkeypress="formatar('###.###.###-##', this);" onblur="ValidarCPF(this);" required>
			</div>
			<div class="col">
			<label for="email" class="form-label">E-mail</label>
			<input type="email" class="form-control" id="email" onkeypress="return SomenteEmail();" required>
			</div>
		</div>
	
	
	<h5 class="p-2 bg-secondary text-white">Endereço</h5>
	<!-- Endereço -->
		<div class="row">
			<div class="col-md-4">
			<label for="cep" class="form-label">CEP</label>
			<input type="text" class="form-control" id="cep" maxlength="9"  onkeypress="formatar('#####-###', this);" onblur="pesquisacep(this.value);" required>
			</div>
			<div class="col-md-4">
			<label for="estado" class="form-label">Estado</label>
			<select id="estado" class="form-select" required>
				<option selected disabled>Selecione...</option>
				<option value="Acre">AC</option>
				<option value="AL">AL</option>
				<option value="AP">AP</option>
				<option value="AM">AM</option>
				<option value="BA">BA</option>
				<option value="CE">CE</option>
				<option value="DF">DF</option>
				<option value="ES">ES</option>
				<option value="GO">GO</option>
				<option value="MA">MA</option>
				<option value="MT">MT</option>
				<option value="MS">MS</option>
				<option value="MG">MG</option>
				<option value="PA">PA</option>
				<option value="PB">PB</option>
				<option value="PR">PR</option>
				<option value="PE">PE</option>
				<option value="PI">PI</option>
				<option value="RJ">RJ</option>
				<option value="RN">RN</option>
				<option value="RS">RS</option>
				<option value="RO">RO</option>
				<option value="RR">RR</option>
				<option value="SC">SC</option>
				<option value="SP">SP</option>
				<option value="SE">SE</option>
				<option value="TO">TO</option>
			</select>
			</div>
			<div class="col-md-4">
			<label for="Cidade" class="form-label">Cidade</label>
			<input type="text" class="form-control" id="cidade" onkeypress="return ApenasLetras(event,this);" required>
			</div>
		</div>
		
		<div class="row">
			<div class="col">
			<label for="logradouro" class="form-label">Logradouro</label>
			<div class="input-group">
				<input type="text" class="form-control" id="logradouro" onkeypress="return ApenasLetras(event,this);" required> 
				<span class="input-group-text">nº</span>
				<div class="col-md-2">
				<input type="text" class="form-control" id="numero" onkeypress="return somenteNumeros(event)">
				</div>
			</div>
			</div>
			<div class="col-md-4">
			<label for="complemento" class="form-label">Complemento</label>
			<input type="text" class="form-control" id="complemento" onkeypress="return ApenasLetras(event,this);" required>
			</div>
		</div>
		
		
		<button type="submit" form="formulario1"  value="Enviar" class="btn btn-dark m-1">Enviar</button>
		<button type="reset" class="btn btn-dark m-1">Resetar</button>

	</form> 

    <!-- Optional JavaScript; choose one of the two! -->
	<script type="text/javascript" src="scripts.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
